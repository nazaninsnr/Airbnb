<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e1cf203576.js"
      crossorigin="anonymous"
    ></script>
    <title>Airbnb</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Top Bar -->
      <div class="top-bar">
        <h3 class="intro">Introducing the new Airbnb</h3>
        <p>Learn More</p>
      </div>
      <!-- End Top Bar -->
      <!-- Navbar -->
      <div class="navbar">
        <div>
          <h1>airbnb</h1>
        </div>
        <div class="search">
          <form>
            <div class="input-container">
              <input type="text" placeholder="Search" />
            </div>
            <div>
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          </form>
        </div>
        <div class="menu">
          <ul class="nav-menu">
            <li><a href="" class="nav-link">List</a></li>
            <li><a href="" class="nav-link">Feature</a></li>
            <li><a href="" class="nav-link">Popular</a></li>
          </ul>
          <div onclick="mobileMenu()" class="mobile">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
      <!-- End Navbar -->
      <!-- Sort Bar -->
      <div class="sort-bar">
        <div>
          <i class="fa-solid fa-house"></i>
          <p>House</p>
        </div>
        <div>
          <i class="fa-solid fa-snowflake"></i>
          <p>Artic</p>
        </div>
        <div>
          <i class="fa-solid fa-rocket"></i>
          <p>Space</p>
        </div>
        <div>
          <i class="fa-solid fa-tree"></i>
          <p>Trees</p>
        </div>
        <div>
          <i class="fa-solid fa-building"></i>
          <p>City</p>
        </div>
        <div>
          <i class="fa-solid fa-campground"></i>
          <p>Camping</p>
        </div>
        <div>
          <i class="fa-solid fa-umbrella-beach"></i>
          <p>Beach</p>
        </div>
        <div>
          <i class="fa-solid fa-volleyball"></i>
          <p>Games</p>
        </div>
      </div>
      <!-- End Sort Bar -->
    </div>

    <script>
      const menuBtn = document.querySelector ('.mobile');
      const navMenu = document.querySelector ('.nav-menu');

      const mobileMenu = () => {
        menuBtn.classList.toggle ('active');
        navMenu.classList.toggle ('active');
      }
    </script>
  </body>
</html>
